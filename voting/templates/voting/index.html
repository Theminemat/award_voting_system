{% extends 'voting/base.html' %}

{% block title %}Welcome - Award Voting{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <i class="fas fa-users fa-5x text-primary mb-4"></i>
        </div>

        <div class="text-center">
            <a href="{% url 'voting:vote' %}" class="btn btn-vote btn-lg">
                <i class="fas fa-arrow-right"></i> Vote now
            </a>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                <i class="fas fa-lock"></i> Your vote is secure and anonymous.
            </small>
        </div>
    </div>
</div>
{% endblock %}
